	<div id="div1">
	<form id="register" action="" method="GET">
		<body>
			<label>Name:</label> <input type="text" id="name" name="name" required /><br />
			<label>Username:</label> <input type="text" id="username" name="username" required /><br />
			<label>Password:</label> <input type="password" id="password" name="password" required /><br />
			<label>Address:</label> <input type="text" id="address" name="address" required /><br />
			<label>Telephone Number:</label> <input type="tel" id="telephoneNumber" name="telephoneNumber" maxlength="18" required /><br />
			<label>Text Updates:</label> <input type="radio" id="updates" name="updates" value="yes"> Yes  <input type="radio" name="updates" value="no"> No <br />
			<label>E-mail:</label> <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" /><br />
			<label>Comments:</label> <textarea id="comments" name="comments" ></textarea><br />
<br />
<br />
			<input id="submit" onclick="return validate()" value="submit" type="submit" />
	</div>
	</form>

	</body>
</html>
